<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    textarea {
      resize: none;
    }
    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list-group-item {
      border: none;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out, background-color 0.2s;
    }
    .list-group-item:hover {
      transform: translateY(-2px);
      background-color: #e9ecef;
    }
    .btn-clear {
      background: #ff6b6b;
      color: white;
      border: none;
    }
    .btn-clear:hover {
      background: #e63946;
    }
  </style>
</head>
<body onload="renderNotes()">
  <div class="container">
    <div class="note-header">
      <h2 class="text-primary">ðŸ“’ Notes</h2>
      <button class="btn btn-clear btn-sm" onclick="clearAllNotes()">Clear All</button>
    </div>
    <div class="mt-3 mb-3">
      <textarea id="noteInput" class="form-control" rows="3" placeholder="Write your note here..."></textarea>
    </div>
    <div class="text-end">
      <button class="btn btn-primary" onclick="addNote()">Add Note</button>
    </div>
    <ul id="noteList" class="list-group mt-4"></ul>
  </div>
